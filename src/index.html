<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
            <label for="journalEntry">journalEntry</label>
            <textarea name="journalEntry" id="journalEntry" cols="50" rows="10">Talk It Out.</textarea>
        </fieldset>
    <fieldset>
        <label for="mood">Mood</label>
        <select id="moods">
            <option value="Peak">Peak!</option>
            <option value="Good">Good.</option>
            <option value="Fine">Fine.</option>
            <option value="Kind of Low">Kind of Low</option>
            <option value="I'm in the valley">I'm in the Valley.</option>
        </select>
    </fieldset>

    <script src="scripts/journal.js"></script>
</body>
</html>
